		<script type="text/javascript">
"use strict";

(() => {

function getQueryString(key, fallback, url) {
	key = key.replace(/[\[\]]/g, '\\$&');
	let regex = new RegExp('[?&]' + key + '(=([^&#]*)|&|#|$)');
	let results = regex.exec(url);
	if (!results) return fallback;
	if (!results[2]) return '';
	return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

function encodeUrl(url) {
	let base = new URL(location);
	base.pathname = "/";
	base.search = "";
	base = base.href;
	url = __uv$config.encodeUrl(url);
	return base.slice(0, -1) + __uv$config.prefix + url;
}

let location = window.location.href;

let url = getQueryString("url", "", location);
if (url.length == 0) {
	console.warn("no url specified");
	return;
}

url = encodeUrl(new URL(url).href);
window.location = new URL(url);
})();
		</script>
	</body>
