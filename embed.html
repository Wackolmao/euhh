		<title>Page Title</title>
		<script type="text/javascript" src="/lib/ruffle/ruffle.js"></script>
		<script type="text/javascript" src="/lib/jsdos/js-dos.js"></script>
		<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

body {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	overflow: hidden;
}

embed, ruffle-embed {
	position: absolute;
	display: block;
	width: 100%;
	height: 100%;
	border: none;
}

#frame {
	position: absolute;
	width: 100%;
	height: 100%;
}
		</style>
	</head>
	<body>
		<script type="text/javascript">
"use strict";

// <![CDATA[
(() => {

function getQueryString(key, fallback,  url = window.location.href) {
	key = key.replace(/[\[\]]/g, '\\$&');
	let regex = new RegExp('[?&]' + key + '(=([^&#]*)|&|#|$)');
	let results = regex.exec(url);
	if (!results) return fallback;
	if (!results[2]) return '';
	return decodeURIComponent(results[2].replace(/\+/g, ' '));
}

let src = getQueryString("src", "");
let type = getQueryString("type", "");

emulators.pathPrefix = "/lib/jsdos/";

switch (type) {
	case "flash": {
		let frame = document.createElement("embed");
		frame.type = "application/x-shockwave-flash";
		frame.width = "1024";
		frame.height = "768";
		frame.src = src;
		document.body.appendChild(frame);
		break;
	}
	case "jsdos": {
		let frame = document.createElement("div");
		frame.id = "frame";
		document.body.appendChild(frame);
		Dos(frame).run(src);
		break;
	}
	default: {
		let frame = document.createElement("embed");
		frame.type = "text/plain";
		frame.width = "1024";
		frame.height = "768";
		frame.src = src;
		document.body.appendChild(frame);
		break;
	}
}

})();
// ]]>
		</script>
	</body>
</html>
